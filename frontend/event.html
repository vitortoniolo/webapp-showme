<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowMe - Detalhes do Evento</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#c1ff72',
            'brand-dark': '#7abf2f',
            'brand-muted': '#f3ffe1'
          }
        }
      }
    }
  </script>

  <!-- Alpine.js via CDN -->
  <script src="js/auth.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-brand-muted text-slate-900" x-data="eventPage()" x-init="init()">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur border-b border-lime-100 sticky top-0 z-20">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center space-x-3">
          <div class="w-12 h-12 rounded-full border-2 border-brand border-dashed"></div>
          <span class="text-2xl font-semibold text-slate-900">ShowMe</span>
        </a>
        <nav class="hidden md:flex items-center space-x-6 text-slate-700">
          <a href="index.html" class="hover:text-slate-900">Home</a>
          <a href="search.html" class="hover:text-slate-900">Eventos</a>
          <a href="create-event.html" class="hover:text-slate-900">Criar evento</a>
          <a href="create-establishment.html" class="hover:text-slate-900">Criar estabelecimento</a>
        </nav>
        <div class="flex items-center space-x-3" x-data="authMenu()" x-init="init()">
          <template x-if="user">
            <div class="flex items-center space-x-3">
              <a :href="dashboardUrl()" class="inline-flex items-center px-4 py-2 rounded-full bg-brand-dark text-white font-semibold shadow hover:bg-brand-dark/90 transition">
                <span x-text="dashboardLabel()"></span>
              </a>
              <button type="button" class="inline-flex items-center px-4 py-2 rounded-full border border-slate-200 text-slate-700 font-semibold hover:bg-white transition" @click="logout" :disabled="loading">
                <span x-show="!loading">Sair</span>
                <span x-show="loading">Saindo...</span>
              </button>
            </div>
          </template>
          <template x-if="!user">
            <a href="account.html" class="inline-flex items-center px-4 py-2 rounded-full border border-brand-dark text-brand-dark font-semibold hover:bg-brand/20 transition">
              Login
            </a>
          </template>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1">
      <section class="max-w-6xl mx-auto px-4 py-10">
        <!-- Loading / Error -->
        <template x-if="loading">
          <div class="p-6 rounded-2xl bg-white/70 border border-white shadow-sm">Carregando evento…</div>
        </template>
        <template x-if="error">
          <div class="p-6 rounded-2xl bg-red-50 border border-red-200 text-red-700" x-text="error"></div>
        </template>

        <!-- Layout -->
        <template x-if="!loading && !error && event">
          <div class="space-y-8" x-data="{ showImageModal: false }">
            <!-- Hero com imagem e overlay -->
            <div class="relative rounded-3xl overflow-hidden bg-slate-200 border border-white shadow-lg min-h-[380px] sm:min-h-[460px]">
              <template x-if="event.image_url">
                <img :src="event.image_url" alt="Imagem do evento" class="absolute inset-0 w-full h-full object-cover">
              </template>
              <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-slate-900/50 to-slate-900/10"></div>
              <div class="relative z-10 h-full flex flex-col justify-end p-4 sm:p-8">
                <div class="bg-slate-900/40 backdrop-blur-sm border border-white/10 rounded-2xl p-4 sm:p-6 space-y-4 text-white shadow-lg shadow-black/30">
                  <div class="flex flex-wrap gap-3 text-xs uppercase tracking-wide font-semibold text-white/80">
                    <span class="px-3 py-1 rounded-full bg-white/10 border border-white/20" x-text="formatFullLocation()"></span>
                  </div>
                  <div class="space-y-2 text-white drop-shadow">
                    <h1 class="text-3xl sm:text-4xl font-bold" x-text="event.title"></h1>
                    <p class="text-sm sm:text-base text-white/85 flex flex-wrap gap-2 items-center">
                      <span class="font-semibold">Horário:</span>
                      <span x-text="formatDateTime(event.date)"></span>
                    </p>
                  </div>
                </div>
                <template x-if="event.image_url">
                  <button type="button" @click.stop="showImageModal = true" class="self-end mt-4 inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/80 text-slate-900 text-sm font-semibold shadow hover:bg-white">
                    <span>Ver em tela cheia</span>
                  </button>
                </template>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <!-- Descrição -->
              <div class="lg:col-span-2">
                <article class="rounded-2xl bg-white/80 border border-white shadow-sm p-6 sm:p-8 min-h-[220px]">
                  <p class="text-slate-700 whitespace-pre-line" x-text="event.description || 'Sem descrição disponível.'"></p>
                </article>
              </div>

              <!-- Outras informações (painel) -->
              <aside class="lg:col-span-1">
                <div class="rounded-2xl bg-white/80 border border-white shadow-sm p-6 space-y-4">
                  <dl class="divide-y divide-slate-100">
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">Capacidade</dt>
                      <dd class="text-sm text-slate-700" x-text="event.capacity ?? 'Não informado'"></dd>
                    </div>
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">Preço</dt>
                      <dd class="text-sm text-slate-700" x-text="formatPrice(event)"></dd>
                    </div>
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">Tipo</dt>
                      <dd class="text-sm text-slate-700" x-text="event.is_free ? 'Gratuito' : 'Pago'"></dd>
                    </div>
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">Bairro</dt>
                      <dd class="text-sm text-slate-700" x-text="event.neighborhood || 'Não informado'"></dd>
                    </div>
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">Endereço</dt>
                      <dd class="text-sm text-slate-700" x-text="formatAddress()"></dd>
                    </div>
                    <div class="py-3 grid grid-cols-[140px_1fr] gap-3 items-start">
                      <dt class="text-sm font-semibold text-slate-800 capitalize pr-4 whitespace-nowrap">URL</dt>
                      <dd class="text-sm text-slate-700">
                        <template x-if="event.url">
                          <a :href="event.url" target="_blank" rel="noopener noreferrer" class="text-brand-dark hover:underline break-words">Abrir página oficial</a>
                        </template>
                        <template x-if="!event.url">
                          <span class="text-slate-900">Não informada</span>
                        </template>
                      </dd>
                    </div>
                  </dl>
                </div>
              </aside>
            </div>

            <!-- Modal de imagem -->
            <div x-show="showImageModal" x-transition.opacity class="fixed inset-0 z-30 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4" @click.self="showImageModal = false">
              <div class="relative max-w-4xl w-full">
                <button type="button" class="absolute -top-3 -right-3 bg-white text-slate-900 rounded-full p-2 shadow hover:bg-brand-dark hover:text-white" @click="showImageModal = false">
                  ✕
                </button>
                <div class="bg-white rounded-2xl overflow-hidden shadow-2xl border border-white">
                  <template x-if="event.image_url">
                    <img :src="event.image_url" alt="Imagem completa do evento" class="w-full h-full object-contain bg-black" />
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white mt-auto">
      <div class="max-w-6xl mx-auto px-4 py-10 grid gap-8 md:grid-cols-3">
        <div class="space-y-3">
          <div class="w-12 h-12 rounded-full border-2 border-white/60 border-dashed"></div>
          <p class="text-sm text-white/70">ShowMe conecta você aos melhores eventos independentes da sua região.</p>
        </div>
        <div>
          <h4 class="font-semibold mb-3">Navegação</h4>
          <ul class="space-y-2 text-sm text-white/70">
            <li><a href="index.html" class="hover:text-white">Home</a></li>
            <li><a href="search.html" class="hover:text-white">Eventos</a></li>
            <li><a href="create-event.html" class="hover:text-white">Criar evento</a></li>
            <li><a href="create-establishment.html" class="hover:text-white">Criar estabelecimento</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold mb-3">Contato</h4>
          <a href="mailto:contato@showme.com" class="block text-sm text-white/70 hover:text-white">contato@showme.com</a>
          <a href="tel:+551140000000" class="block text-sm text-white/70 hover:text-white">(11) 4000-0000</a>
          <div class="mt-4 flex space-x-3">
            <div class="w-9 h-9 rounded-full border border-white/40 border-dashed"></div>
            <div class="w-9 h-9 rounded-full border border-white/40 border-dashed"></div>
            <div class="w-9 h-9 rounded-full border border-white/40 border-dashed"></div>
          </div>
        </div>
      </div>
      <div class="border-t border-white/10 py-4 text-center text-xs text-white/60">
        © <span x-text="new Date().getFullYear()"></span> ShowMe. Todos os direitos reservados.
      </div>
    </footer>
  </div>

  <script>
    function eventPage() {
      return {
        apiBase: 'http://localhost:8000',
        event: null,
        loading: true,
        error: '',
        init() {
          const params = new URLSearchParams(window.location.search);
          const id = params.get('id');
          if (!id) {
            this.loading = false;
            this.error = 'Nenhum ID de evento informado. Use ?id=123 na URL.';
            return;
          }
          this.fetchEvent(id);
        },
        async fetchEvent(id) {
          this.loading = true;
          this.error = '';
          try {
            const res = await fetch(`${this.apiBase}/events/${encodeURIComponent(id)}`);
            if (!res.ok) {
              if (res.status === 404) throw new Error('Evento não encontrado.');
              throw new Error('Falha ao carregar o evento.');
            }
            const data = await res.json();
            this.event = data;
          } catch (e) {
            console.warn(e);
            this.error = e?.message || 'Erro inesperado ao carregar o evento.';
          } finally {
            this.loading = false;
          }
        },
        formatDate(dateString) {
          if (!dateString) return 'Data a definir';
          const date = new Date(dateString);
          if (Number.isNaN(date.getTime())) return 'Data a definir';
          return date.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
          });
        },
        formatDateTime(dateString) {
          if (!dateString) return 'Data a definir';
          const date = new Date(dateString);
          if (Number.isNaN(date.getTime())) return 'Data a definir';
          const d = date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });
          const t = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
          return `${d} · ${t}`;
        },
        formatPrice(evento) {
          if (evento?.is_free) return 'Evento gratuito';
          if (evento?.price === 0) return 'Evento gratuito';
          if (evento?.price == null || Number.isNaN(Number(evento?.price))) return 'Preço não informado';
          return Number(evento.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        },
        formatFullLocation() {
          if (!this.event) return 'Local a definir';
          const address = [this.event.street, this.event.number].filter(Boolean).join(', ');
          const pieces = [
            this.event.establishment_name,
            address,
            this.event.neighborhood,
            this.event.city
          ].filter(Boolean);
          return pieces.length ? pieces.join(' · ') : 'Local a definir';
        },
        formatAddress() {
          if (!this.event) return 'Não informado';
          const pieces = [
            [this.event.street, this.event.number].filter(Boolean).join(', '),
            this.event.neighborhood,
            this.event.city
          ].filter(Boolean);
          return pieces.length ? pieces.join(' · ') : 'Não informado';
        }
      }
    }
  </script>
</body>
</html>
